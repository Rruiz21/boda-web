<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header>
      <h1>Michelle Argueta & Oscar Ruiz</h1>
      <h2>¡Nos Casamos!</h2>
      <p>Acompáñanos a celebrar nuestro amor</p>
      <p>Fecha: 21 de Septiembre de 2025 | Hora: 3:30 PM</p>
    </header>

    <!-- Contador -->
    <section id="countdown">
      <h3>Faltan</h3>
      <div class="timer">
        <div class="circle">
          <span id="days">0</span>
          <small>Días</small>
        </div>
        <div class="circle">
          <span id="hours">0</span>
          <small>Horas</small>
        </div>
        <div class="circle">
          <span id="minutes">0</span>
          <small>Minutos</small>
        </div>
        <div class="circle">
          <span id="seconds">0</span>
          <small>Segundos</small>
        </div>
      </div>
    </section>

    <!-- Carrusel de Imágenes -->
    <section id="gallery">
      <h3>Galería de Recuerdos</h3>
      <div class="carousel">
        <div class="slides">
          <img src="images/photo1.jpg" alt="Foto 1">
          <img src="images/photo2.jpg" alt="Foto 2">
          <img src="images/photo3.jpg" alt="Foto 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </section>

    <!-- Mapa Interactivo -->
    <section id="map">
      <h3>Ubicación</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.7076472789624!2d-89.381066!3d13.7612473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6327d4f67a265d%3A0xd70cc6be235d27cc!2sEl%20Morrito%20Sal%C3%B3n%20de%20Eventos!5e0!3m2!1ses-419!2ssv!4v1676484041174!5m2!1ses-419!2ssv" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <a href="https://www.google.com/maps/place/El+Morrito+Sal%C3%B3n+de+Eventos/@13.7612473,-89.381066,17z" target="_blank" class="map-btn">Ver en Google Maps</a>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
