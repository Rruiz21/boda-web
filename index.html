<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>

  <!-- Sección de bienvenida -->
  <section id="welcome">
    <h1>¡Estás invitado a nuestra boda!</h1>
    <p>Michelle Argueta & Oscar Ruiz</p>
  </section>

  <!-- Animación de texto -->
  <section id="message">
    <h2>Un Mensaje Especial</h2>
    <p>
      Estamos muy emocionados de compartir este día tan especial con ustedes.
      ¡Gracias por ser parte de nuestra historia! Nos vemos pronto para celebrar nuestro amor.
    </p>
  </section>

  <!-- Galería de fotos tipo carrusel -->
  <div id="photo-carousel" class="carousel">
    <div class="carousel-images">
      <img src="image1.jpg" alt="Foto 1">
      <img src="image2.jpg" alt="Foto 2">
      <img src="image3.jpg" alt="Foto 3">
    </div>
    <div class="carousel-controls">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </div>

  <!-- Mapa interactivo de ubicación -->
  <section id="location">
    <h2>Ubicación</h2>
    <div id="map"></div>
    <a href="https://www.google.com/maps?q=El+Morrito" target="_blank">
      <button>¿Cómo llegar?</button>
    </a>
  </section>

  <!-- Música de fondo -->
  <section id="music">
    <h2>Música de Fondo</h2>
    <audio controls>
      <source src="ruta/a-tu-musica.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </section>

  <script src="scripts.js"></script> <!-- Enlaza tu archivo JS -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script> <!-- Google Maps API -->
</body>
</html>
