<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitación de Boda - Michelle & Oscar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="title">Michelle Argueta & Oscar Ruiz</h1>
        <p class="subtitle">Nos Casamos</p>
        <p class="description">¡Acompáñanos en nuestro gran día!</p>
        <p class="date">21 de Septiembre de 2025 - 03:30 PM</p>
    </header>

    <!-- Countdown -->
    <section id="countdown">
        <h2>Faltan:</h2>
        <div id="countdown-timer">
            <div>
                <p id="days"></p>
                <span>Días</span>
            </div>
            <div>
                <p id="hours"></p>
                <span>Horas</span>
            </div>
            <div>
                <p id="minutes"></p>
                <span>Minutos</span>
            </div>
            <div>
                <p id="seconds"></p>
                <span>Segundos</span>
            </div>
        </div>
    </section>

    <!-- Separador decorativo -->
    <div class="separator"></div>

    <!-- Location -->
    <section id="location">
        <h2>El Lugar</h2>
        <p>El Morrito</p>
        <a href="https://goo.gl/maps/xyz" target="_blank">Ver ubicación en Google Maps</a>
    </section>

    <!-- Confirmation -->
    <section id="confirmacion">
        <h2>¡Confirma tu asistencia!</h2>
        <button id="confirmar-btn">Confirmar Asistencia</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>¡Nos vemos en el gran día!</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
